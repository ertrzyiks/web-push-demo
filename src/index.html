<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Web Notifications Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container main">
    <h1>Push Notification API Demo</h1>

    <p>
      This is a demo of <a href="https://developer.mozilla.org/en-US/docs/Web/API/Push_API">Push API</a>.
    </p>

    <div class="action-button">
      <button id="schedule">Send after 5 seconds</button>
    </div>

    <div class="row">
      <div class="card service-worker" id="service-worker-status" data-status="unknown">
        <h3>Service worker</h3>
        <a class="card-link" href="https://caniuse.com/#feat=serviceworkers">Browser support</a>
        <p>&nbsp;</p>
      </div>

      <div class="card push-api" id="push-api-status" data-status="unknown">
        <h3>Push API</h3>
        <a class="card-link" href="https://caniuse.com/#feat=push-api">Browser support</a>
        <p>&nbsp;</p>
      </div>

      <div class="card notification" id="notification-status" data-status="unknown">
        <h3>Notifications</h3>
        <a class="card-link" href="https://caniuse.com/#feat=notifications">Browser support</a>
        <p>&nbsp;</p>
      </div>
    </div>
  </div>
</body>
</html>
